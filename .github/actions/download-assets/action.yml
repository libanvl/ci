name: 'Download Release Assets'
description: |
  Download release assets matching a pattern.
  Either provide the github.release object or a release ID.

inputs:
  pattern:
    description: 'Pattern to match files'
    required: true
    default: '*'
  release-id:
    description: 'Release ID'
    required: true
  token:
    description: 'GitHub token'
    required: true
  path:
    description: 'Path for downloaded assets'
    required: true
  verbose:
    description: 'Enable verbose tracing'
    required: false
    default: false

runs:
  using: 'composite'
  steps:
    - run: |
        if ($env:ACTIONS_RUNNER_DEBUG -or $${{ inputs.verbose }}) {
          $VerbosePreference = 'Continue'
        }
        ./download-assets.ps1 `
        -pattern ${{ inputs.pattern }} `
        -token ${{ inputs.token }} `
        -outputPath ${{ inputs.path }} `
        -releaseId ${{ inputs.release-id }}
      shell: pwsh
      working-directory: ${{ github.action_path }}
